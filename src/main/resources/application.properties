# Quarkus App Configuration
quarkus.datasource.db-kind=mysql
quarkus.datasource.jdbc.url=${DB_URL:jdbc:mysql://mysql:3306/quiz_db}
quarkus.datasource.username=${DB_USER:quiz_user}
quarkus.datasource.password=${DB_PASSWORD:quiz_pass}

# Hibernate ORM
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.datasource.jdbc.max-size=16
quarkus.datasource.jdbc.min-size=2

# Server Port
quarkus.http.port=${HTTP_PORT:8080}

# Logging
quarkus.log.level=INFO

# test
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:quiz_test_db;DB_CLOSE_DELAY=-1
%test.quarkus.datasource.username=sa
%test.quarkus.datasource.password=sa
%test.quarkus.hibernate-orm.database.generation=drop-and-create

quarkus.test.instrumentation=true

# Enable CORS
quarkus.http.cors=true
# URL frontend yang diizinkan
quarkus.http.cors.origins=*   
# Metode HTTP yang diizinkan
quarkus.http.cors.methods=GET, POST, PUT, DELETE  
# Header yang diizinkan
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with  
# Header yang bisa diakses oleh frontend
quarkus.http.cors.exposed-headers=content-type, authorization  
# Durasi cache preflight response
quarkus.http.cors.max-age=24H  